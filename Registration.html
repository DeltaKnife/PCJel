<!DOCTYPE html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
<title>PCJEL - Account Portal</title>
<link rel="stylesheet" href="reg.css">
</head>

<body>

  <script>
    function register(event) {
      event.preventDefault(); 
  
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const birthdate = document.getElementById("birthdate").value;
      const password = document.getElementById("password").value;
  
      localStorage.setItem("Regemail", email);
      localStorage.setItem("Regusername", username);
      localStorage.setItem("Regbirthdate", birthdate);
      localStorage.setItem("Regpassword", password);
  
      window.location.href = "login.html";
    }
  </script>

  <header>
  <div class="top-bar">
    <div class="logo">PCJEL</div>
  </div>
  <div class="Regis"> ACCOUNT PORTAL </div>
  </header>
  <div class="flex justify-center items-center mt-10">
    <div class="w-full max-w-md bg-gray-100 p-6 rounded-lg shadow-lg">
      <form onsubmit="register(event)">
        <h2 class="text-2xl font-bold text-center mb-6">CREATE YOUR ACCOUNT</h2>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Display Name:</label>
          <input type="text" id="username" name="username" placeholder="Enter your Display Name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-4">
          <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth:</label>
          <input type="date" id="birthdate" name="birthdate" placeholder="Enter your birth date"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
          Create Account
        </button>
      </form>
    </div>
  </div>
</body>
</html>
